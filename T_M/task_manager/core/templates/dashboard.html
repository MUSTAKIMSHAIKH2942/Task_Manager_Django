{% extends 'base.html' %}

{% block content %}
<h2>Dashboard</h2>
<table>
    <tr>
        <th>Title</th>
        <th>Assigned To</th>
        <th>Created At</th>
        <th>Completed At</th>
        <th>Deadline</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td>{{ task.assigned_to }}</td>
        <td>{{ task.created_at }}</td>
        <td>{{ task.completed_at }}</td>
        <td>{{ task.deadline }}</td>
    </tr>
    {% endfor %}
</table>

<h3>User Task Completion Rates</h3>
<img src="data:image/png;base64,{{ chart }}" alt="Task Completion Rate Graph">
{% endblock %}
